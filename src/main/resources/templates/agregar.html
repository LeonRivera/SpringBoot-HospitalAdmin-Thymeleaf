<body>
	

<header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/"
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Citas</a></li>
              </ul>
      
              
      
              <div class="text-end">
                 <h4>Leon Felipe Rivera Rivera</h4>
              </div>
            </div>
          </div>
        </header>
  
      <div class="container">
      
      <h1>Agregar nueva cita</h1>
          <div class="row">
              <div class="col-6 mb-3">
                  <form th:action="@{/guardar}" method="post" th:object="${cita}"
                      id="formulario">
                      <input class="form-control" type="hidden" name="id"
                          th:field="*{id}">
                          <div class="mb-3">
                            <label class="form-label" for="nombreDelPaciente">Nombre paciente:</label>
                            <input
                              class="form-control"
                              type="text"
                              name="nombreDelPaciente"
                              th:field="*{nombreDelPaciente}"
                            />
                          </div>
              
                          <div class="mb-3">
                              <label class="form-label" for="horarioConsulta">Horario de Consulta:</label>
                              <input
                                class="form-control"
                                type="date"
                                name="horarioConsulta"
                                th:field="*{horarioConsulta}"
                              />
                            </div>


                            <div class="mb-3">
                              <label for="">Doctor</label>
                              <select th:field="*{doctor_id}">
                                <option th:each="doctor : ${doctores}"
                                    th:value="${doctor.id}"
                                    th:text="${doctor.nombre}">
                                        Doctor
                                </option>
                              </select>
                            </div>
                            

                            <div class="mb-3">
                              <label for="">Consultorio</label>
                              <select th:field="*{consultorio_id}">
                                <option th:each="consultorio : ${consultorios}"
                                    th:value="${consultorio.id}"
                                    th:text="${consultorio.numeroConsultorio}">
                                        Consultorio
                                </option>
                              </select>
                            </div>
                            
                      
                      <button  type="submit" name="guardar" value="Guardar"
                          class="btn  btn-success">Registrar</button>
                          <a class="btn btn-secondary" th:href="@{/}">Regresar</a>
                  </form>
              </div>
          </div>
          
          
      </div>
      
      <footer class="bg-light text-center text-lg-start">
          <!-- Copyright -->

            Â© 2021 Copyright
